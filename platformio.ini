[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	256dpi/MQTT@^2.4.7
	bblanchon/ArduinoJson@^6.16.1
